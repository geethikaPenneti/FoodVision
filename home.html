<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Vision</title>
    <link rel="icon" href="/logo1.jpg" type="image/jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          120deg,
          #ffdee9,
          #b5fffc
        ); /* Menu Board background shades */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .frame {
        background-color: #ffffff;
        height: 20px;
        width: 100%;
      }

      .green-line {
        background-color: #3c6255; /* Matching the Menu Board's green color */
        height: 4px;
        width: 100%;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3c6255; /* Matching the Menu Board's green color */
        color: #ffffff;
        padding: 20px 40px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Logo container with white background */
      .top-bar .logo-container {
        display: flex;
        align-items: center;
        background-color: white; /* Add white background */
        padding: 10px;
        border-radius: 10px; /* Optional: adds rounded corners */
      }

      /* Logo image with some spacing and white background */
      .top-bar .logo-container img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        background-color: white; /* Ensures logo background is white */
        padding: 5px; /* Optional: adds padding inside the logo for better visibility */
        border-radius: 10px; /* Optional: gives rounded corners to logo */
      }

      .top-bar .logo-container .logo-text {
        font-size: 30px;
        font-weight: bold;
        color: black; /* Change logo text color to black */
      }

      .top-bar .user-info {
        display: flex;
        align-items: center;
        font-size: 18px;
      }

      .top-bar .user-info i {
        margin-right: 10px;
        color: black;
      }

      .top-bar .user-info a {
        color: white; /* Logout text color */
        text-decoration: none;
        margin-left: 20px;
      }

      .top-bar .user-info a:hover {
        text-decoration: underline;
        color: #87dfd6; /* Lighter hover effect */
      }

      .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        flex-grow: 1;
        padding: 40px 20px;
      }

      .card {
        width: 250px;
        height: 300px;
        background: linear-gradient(
          145deg,
          #ffc371,
          #ff5f6d
        ); /* Matching the Menu Board card colors */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card img {
        width: 70%;
        height: 140px;
        object-fit: cover;
        margin: 20px 0;
      }

      .card a {
        display: block;
        text-align: center;
        padding: 10px;
        background-color: #3c6255; /* Matching the Menu Board button color */
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 0 0 15px 15px;
        width: 100%;
      }

      .card a:hover {
        background-color: #87dfd6; /* Lighter hover effect */
      }

      .card:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body>
    <!-- Top Frame -->
    <div class="frame"></div>

    <!-- Top Bar with Logo, User Info, and Logout -->
    <div class="top-bar">
      <!-- Logo with text -->
      <div class="logo-container">
        <img src="/logo1.jpg" alt="Food Vision Logo" />
        <div class="logo-text">FoodVision</div>
      </div>
      <div class="user-info">
        <i class="fas fa-user"></i>
        <span id="username">admin</span>
        <a href="/index.html">Logout</a>
        <!-- Redirects to index.html -->
      </div>
    </div>

    <!-- Green horizontal line -->
    <div class="green-line"></div>

    <!-- Cards Section -->
    <div class="cards-container">
      <!-- Card 1 (Menu) -->
      <div class="card">
        <img class="menu" src="/menuimg.jpg" alt="Menu" />
        <a href="dashboard.html" id="menu-link">Menu</a>
        <!-- Link updated to redirect to admin.html -->
      </div>
      <!-- Card 2 (Feedback) -->
      <div class="card">
        <img src="/feedback_img.jpg" alt="Feedback" />
        <a href="feedback.html">Feedback</a>
      </div>
      <!-- Card 3 (Analysis) -->
      <div class="card">
        <img class="analysis" src="/feedback_img.jpg" alt="Analysis" />
        <a href="analysis.html">Analysis</a>
      </div>
    </div>

    <!-- Bottom Frame -->
    <div class="frame"></div>

    <script>
      // Retrieve the username (admin) from localStorage and display it
      const username = localStorage.getItem("admin");
      if (username) {
        document.getElementById("username").innerText = username;
      } else {
        document.getElementById("username").innerText = "Admin"; // Default fallback
      }
    </script>
  </body>
</html>
